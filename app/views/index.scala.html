@(lat: Double, lng: Double)

@content = {
<div class="ink-grid">
  <div class="column-group">
    <div id="side" class="large-30 column">
      <h3>Trending Venues here, now</h3>
      <ul id="venues" class="unstyled"></ul>
    </div>
    <div class="large-70 column">
      <div id="map"><br/></div>
    </div>
  </div>
</div>
}

@jquery = {
  initMap(@lat, @lng);
  adjustHeight();
}

@main("Trending Venues", true)(content, jquery)
