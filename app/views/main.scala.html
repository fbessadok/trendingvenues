@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/ink/css/ink-min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
  <div id="topbar">
    <nav class="ink-navigation">
       <ul class="horizontal black shadowed menu">
          <li><a href="#">Trending Venues</a></li>
          <li><a href="#">about</a></li>
          <li class="push-right"><a href="https://github.com/fbessadok" target="_blank"><i class="icon-github"></i> fork on github</a></li>
          <li class="push-right"><button class="ink-button blue"><i class="icon-foursquare"></i> Try it now!</button></li>
       </ul>
    </nav>
  </div>
  @content
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/geo.js")" type="text/javascript"></script>
  <script type="text/javascript" src="@routes.Assets.at("libs/ink/js/ink-all.min.js")"></script>
  <script>
    $( document ).ready(function() {
      initMap();
    });
  </script>
</body>
</html>
