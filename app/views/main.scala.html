@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("libs/semantic/css/semantic.min.css")">
</head>
<body>
  @content
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/geo.js")" type="text/javascript"></script>
  <script type="text/javascript" src="@routes.Assets.at("libs/semantic/javascript/semantic.min.js")"></script>
  <script>
    $( document ).ready(function() {
      initMap();
    });
  </script>
</body>
</html>
